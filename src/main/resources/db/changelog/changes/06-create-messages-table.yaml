databaseChangeLog:
  - changeSet:
      id: 06_create_messages_table
      author: Dmytro Martyshchuk
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_chats_messages
                    referencedTableName: chats
                    referencedColumnNames: id
              - column:
                  name: sender
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
