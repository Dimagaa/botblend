databaseChangeLog:
  - changeSet:
      id: create_roles_table
      author: Dmytro Martyshchuk
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roles_names
                    referencedTableName: roles
                    referencedColumnNames: id
