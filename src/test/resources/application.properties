spring.profiles.active=test

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.servlet.context-path=/api

jwt.expiration=3000000
jwt.secret=useStrongSecretKeyRotateYourSecretRegularlyDoNotUseTheSameSecretForMultipleJWTs

openai.api.baseurl=https://api.openai.com/v1
openai.api.path.completions=/chat/completions
openai.api.key=doNotShareYourApiKeyWithOthersOrExposeItInTheBrowserOrOtherClientSideCode
openai.api.default-model=gpt-3.5-turbo

telegram.api.bot.key=doNotShareYourApiKeyWithOthersOrExposeItInTheBrowserOrOtherClientSideCode
telegram.api.bot.name=botblend_chat_bot
